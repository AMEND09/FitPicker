<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/AppImages/android/android-launchericon-192-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff"/>
    <meta name="description" content="Weather-based wardrobe suggestions"/>
    
    <!-- iOS icons -->
    <link rel="apple-touch-icon" href="/AppImages/ios/180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/AppImages/ios/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/AppImages/ios/180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/AppImages/ios/167.png">

    <!-- Windows tile icons -->
    <meta name="msapplication-square70x70logo" content="/AppImages/windows11/SmallTile.scale-100.png" />
    <meta name="msapplication-square150x150logo" content="/AppImages/windows11/Square150x150Logo.scale-100.png" />
    <meta name="msapplication-wide310x150logo" content="/AppImages/windows11/Wide310x150Logo.scale-100.png" />
    <meta name="msapplication-square310x310logo" content="/AppImages/windows11/LargeTile.scale-100.png" />
    <meta name="application-name" content="FitPicker"/>

    <title>FitPicker</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
